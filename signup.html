<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main class="parent">
        <div class="section-1">
            <div class="logo">
                <img src="./image/headlogo.svg" alt="image not available" />

            </div>
            <div>
                <div>
                    <div class="header">
                        <h1>Work smarter. Save time.</h1>
                        <p>Easily manage your projects. Get on the list and receive in-app perks available only to early
                        subscribers. We are moving into final development and getting ready for official launch soon.</p>
                    </div>
                        <section class="footerbackground">
                            <h2>COMING <span> 4 NOV 20</span></h2>
                            <diV class="footer">
                                <div class="countdown">
                                    <h1 id="days">47</h1>
                                    <p>days</p>
                                </div>
                                <div  class="countdown">
                                    <h1 id="hours">07</h1>
                                    <p>hours</p>
                                </div>
                                <div  class="countdown">
                                    <h1 id="minutes">56</h1>
                                    <p>min</p>
                                </div>
                                <div  class="countdown">
                                    <h1 id="seconds">14</h1>
                                    <p>sec</p>
                                </div>
                             </diV>
                        </section>
                </div>
            </div>
        </div>
        <div class="section-2"></div>
        <div class="section-3">
            <div>
                <form class="form" id="form">
                    <div class="input" id="namess">
                        <input type="text" id="fullName" placeholder="Name"/>
                        <ion-icon name="alert-circle-outline" class="check"></ion-icon>
                        <ion-icon name="checkmark-circle-outline" class="exclamation"></ion-icon>
                        <span></span>
                    </div>
                    <div class="input" id="emailss">
                        <input type="Email" id="email" placeholder="Email Address"/>
                        <ion-icon name="alert-circle-outline" class="check"></ion-icon>
                        <ion-icon name="checkmark-circle-outline" class="exclamation"></ion-icon>
                        <span></span>
                    </div>
                    <div class="input">
                        <select class="select" >
                            <option value="Basic Pack Free">Basic Pack <span>Free</span></option>
                            <option value="Pro Pack $9.99">Pro Pack <span>$9.99</span></option>
                            <option value="Ultimate Pack $19.99">Ultimate <span>Pack $19.99</span></option>
                        </select>
                    </div>
                    <div class="input" id="numberss">
                        <input type="number" id="number" placeholder="Phone Number"/>
                        <ion-icon name="alert-circle-outline" class="check"></ion-icon>
                        <ion-icon name="checkmark-circle-outline" class="exclamation"></ion-icon>
                        <span></span>
                    </div>
                    <div class="input" id="companyss">
                        <input type="Text" id="company" placeholder="Company"/>
                        <ion-icon name="alert-circle-outline" class="check"></ion-icon>
                        <ion-icon name="checkmark-circle-outline" class="exclamation"></ion-icon>
                        <span></span>
                    </div>
                    <button type="submit">Get on the list</button>
                </form>
            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
